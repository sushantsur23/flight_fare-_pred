{% extends 'home.html'%}
{% block form %}
  <div class="container" style ="max-height: 600px; overflow: auto;">
    <div class="title" style="text-align: center; border-bottom: 5px solid;">DATA IN DATABASE</div>
    <div class="content">
      <form class ="Scroller" action="" method="post">
        <div class="user-details">

          <table class="table">
            <tr class="table_header">
              {% for header in heading %}
                  <th class="table_cell"> {{ header }} </th>
              {% endfor %}
            </tr>

            {% for row in data %}
            <tr class="table_row">
              {% for i in row %}
                  <td class="table_cell"> {{ i }} </td>
              {% endfor %}
            </tr >
            {% endfor %}
          </table>
        </div>
      </form>
      <footer class="button"><p>Created by Chetan , Sushant . Â© Aug-2021</p></footer>
    </div>
  </div>
{% endblock form %}
